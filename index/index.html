<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-pink: #ff006e;
            --neon-green: #00ff88;
            --glass-bg: rgba(10, 15, 30, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a3e 0%, #0a0a1a 50%, #000000 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
            user-select: none;
        }

        h1, h2, h3, .stat-value {
            font-family: 'Orbitron', sans-serif;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 24px;
            box-shadow: 
                0 0 40px rgba(0, 243, 255, 0.1),
                inset 0 0 60px rgba(0, 243, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .upgrade-btn {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid rgba(0, 243, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upgrade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .upgrade-btn:hover::before {
            left: 100%;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.2) 0%, rgba(188, 19, 254, 0.15) 100%);
            border-color: var(--neon-blue);
            transform: translateX(8px) scale(1.02);
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .upgrade-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            filter: grayscale(0.8);
        }

        .upgrade-btn:active:not(:disabled) {
            transform: translateX(8px) scale(0.98);
        }

        #core-btn {
            transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 40px rgba(0, 243, 255, 0.6));
            cursor: pointer;
        }

        #core-btn:hover {
            filter: drop-shadow(0 0 60px rgba(0, 243, 255, 0.9)) drop-shadow(0 0 100px rgba(188, 19, 254, 0.5));
        }

        #core-btn:active {
            transform: scale(0.92);
        }

        .core-container {
            position: relative;
        }

        .core-ring {
            position: absolute;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .core-ring:nth-child(1) {
            border-color: var(--neon-blue);
            animation-duration: 10s;
        }

        .core-ring:nth-child(2) {
            border-color: var(--neon-purple);
            animation-duration: 15s;
            animation-direction: reverse;
        }

        .core-ring:nth-child(3) {
            border-color: var(--neon-pink);
            animation-duration: 20s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .floating-text {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            z-index: 100;
            text-shadow: 0 0 20px currentColor;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.5) rotate(10deg);
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .level-up-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: 200;
            animation: levelUpFlash 0.5s ease-out;
        }

        @keyframes levelUpFlash {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.4);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-purple));
            border-radius: 3px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%);
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 300;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;

        }

            background: rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
            transform: scale(1.1);
        }

        .sound-toggle.muted {
            opacity: 0.5;
        }
    </style>
</head>

    <script>
        // Audio Context for synthesized sounds
        let audioCtx = null;
        let soundEnabled = true;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!soundEnabled || !audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            switch(type) {
                case 'click':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, now);
                    osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                    break;

                case 'buy':
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                    break;

                case 'levelup':
                    // Play a nice arpeggio
                    [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                        const osc2 = audioCtx.createOscillator();
                        const gain2 = audioCtx.createGain();
                        osc2.connect(gain2);
                        gain2.connect(audioCtx.destination);
                        osc2.type = 'triangle';
                        osc2.frequency.value = freq;
                        gain2.gain.setValueAtTime(0.3, now + i * 0.1);
                        gain2.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.4);
                        osc2.start(now + i * 0.1);
                        osc2.stop(now + i * 0.1 + 0.4);
                    });
                    break;

                case 'hover':
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.start(now);
                    osc.stop(now + 0.05);
                    break;
            }
        }

            { id: 3, name: '–ü–ª–∞–∑–º–∞-–£—Å–∏–ª–∏—Ç–µ–ª—å', desc: '+5 –∫ –∫–ª–∏–∫—É', baseCost: 250, costMult: 1.6, type: 'click', value: 5, count: 0, icon: 'üî•' },
            { id: 4, name: '–Ø–¥—Ä–æ –°–∏–Ω—Ç–µ–∑–∞', desc: '+10/—Å–µ–∫', baseCost: 1000, costMult: 1.5, type: 'auto', value: 10, count: 0, icon: '‚öõÔ∏è' },
            { id: 5, name: '–ò–ò –§–µ—Ä–º–∞', desc: '+50/—Å–µ–∫', baseCost: 5000, costMult: 1.6, type: 'auto', value: 50, count: 0, icon: 'üß†' },
            { id: 6, name: '–ì—Ä–∞–≤–∏—Ç–∞—Ü–∏–æ–Ω–Ω—ã–π –ú–æ–ª–æ—Ç', desc: '+100 –∫ –∫–ª–∏–∫—É', baseCost: 15000, costMult: 2.0, type: 'click', value: 100, count: 0, icon: 'üî®' },
            { id: 7, name: '–¢–µ–º–Ω–∞—è –ú–∞—Ç–µ—Ä–∏—è', desc: '+200/—Å–µ–∫', baseCost: 50000, costMult: 2.2, type: 'auto', value: 200, count: 0, icon: 'üåå' },
            { id: 8, name: '–ë–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –ö–ª–∏–∫', desc: '+500 –∫ –∫–ª–∏–∫—É', baseCost: 100000, costMult: 2.5, type: 'click', value: 500, count: 0, icon: '‚ú®' }

        // DOM Elements
        const els = {

        // Format number
        function fmt(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(3) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(3) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'k';
            return Math.floor(num);
        }

        // Get upgrade cost
        function getCost(upgrade) {
            return Math.floor(upgrade.baseCost * Math.pow(upgrade.costMult, upgrade.count));
        }

        // Create floating text with particles
        function showFloatText(x, y, text, color = '#00f3ff') {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.textContent = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.color = color;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);

            // Create particles
            for (let i = 0; i < 8; i++) {
                createParticle(x, y, color);
            }
        }

        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = color;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.boxShadow = '0 0 10px ' + color;
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
            particle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 2000);
        }

        // Update UI
        function updateUI() {
            els.score.textContent = fmt(game.score);
            els.eps.textContent = fmt(game.autoEnergy);
            els.cpc.textContent = fmt(game.clickPower);
            els.totalClicks.textContent = fmt(game.totalClicks);
            els.level.textContent = game.level;
            
            const xpPct = Math.min((game.xp / game.xpNeeded) * 100, 100);
            els.xpBar.style.width = xpPct + '%';
            els.xpText.textContent = fmt(game.xp) + ' / ' + fmt(game.xpNeeded) + ' XP';

            // Update upgrade buttons
            upgradesData.forEach(upg => {
                const btn = document.getElementById('upg-' + upg.id);
                const costEl = document.getElementById('cost-' + upg.id);
                const countEl = document.getElementById('count-' + upg.id);
                
                if (btn) {
                    const cost = getCost(upg);
                    costEl.textContent = fmt(cost);
                    countEl.textContent = upg.count;
                    btn.disabled = game.score < cost;
                }
            });
        }

        // Render upgrades
        function renderUpgrades() {
            els.upgradesList.innerHTML = '';
            upgradesData.forEach(upg => {
                const cost = getCost(upg);
                const div = document.createElement('div');
                div.id = 'upg-' + upg.id;
                div.className = 'upgrade-btn p-4 rounded-xl flex items-center justify-between';
                div.onmouseenter = () => playSound('hover');
                div.onclick = function() { buyUpgrade(upg.id); };
                div.innerHTML = 
                    '<div class="flex items-center gap-3">' +
                        '<div class="w-12 h-12 rounded-xl bg-gradient-to-br from-gray-800 to-black flex items-center justify-center text-2xl border border-white/10 shadow-lg">' + upg.icon + '</div>' +
                        '<div>' +
                            '<h3 class="font-bold text-sm text-white">' + upg.name + '</h3>' +
                            '<p class="text-xs text-gray-400">' + upg.desc + '</p>' +
                        '</div>' +
                    '</div>' +
                    '<div class="text-right">' +
                        '<div class="text-cyan-400 font-bold text-sm flex items-center justify-end gap-1">' +
                            '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/></svg>' +
                            fmt(cost) +
                        '</div>' +
                        '<div class="text-xs text-gray-500 mt-1">Lvl: <span id="count-' + upg.id + '">' + upg.count + '</span></div>' +
                    '</div>';
                els.upgradesList.appendChild(div);
            });
        }

        // Add score
        function addScore(amount) {
            game.score += amount;
            game.totalClicks++;
            game.xp += amount * 0.1;
            
            // Level up check
            if (game.xp >= game.xpNeeded) {
                levelUp();
            }
        }

        function levelUp() {
            game.level++;
            game.xp = 0;
            game.xpNeeded = Math.floor(game.xpNeeded * 1.5);
            game.clickPower += Math.floor(game.level * 1);
            
            // Visual effects
            const overlay = document.createElement('div');
            overlay.className = 'level-up-overlay';
            document.body.appendChild(overlay);
            setTimeout(() => overlay.remove(), 500);
            
            showFloatText(window.innerWidth / 2, window.innerHeight / 2, '‚òÖ LEVEL UP! ‚òÖ', '#fbbf24');
            playSound('levelup');
        }

        // Buy upgrade
        function buyUpgrade(id) {
            const upg = upgradesData.find(u => u.id === id);
            const cost = getCost(upg);
            
            if (game.score >= cost) {
                game.score -= cost;
                upg.count++;
                
                if (upg.type === 'click') {
                    game.clickPower += upg.value;
                } else {
                    game.autoEnergy += upg.value;
                }
                
                playSound('buy');
                updateUI();
                
                // Show purchase effect
                const btn = document.getElementById('upg-' + id);
                const rect = btn.getBoundingClientRect();
                showFloatText(rect.left + rect.width / 2, rect.top, '–ö–£–ü–õ–ï–ù–û!', '#00ff88');
            }
        }

        // Core click handler
        els.coreBtn.addEventListener('click', function(e) {
            initAudio();
            addScore(game.clickPower);
            
            const rect = els.coreBtn.getBoundingClientRect();
            const x = e.clientX || (rect.left + rect.width / 2);
            const y = e.clientY || (rect.top + rect.height / 2);
            
            showFloatText(x, y, '+' + fmt(game.clickPower), '#00f3ff');
            playSound('click');
            updateUI();
        });

        // Sound toggle
        els.soundToggle.addEventListener('click', function() {
            initAudio();
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                els.soundOn.classList.remove('hidden');
                els.soundOff.classList.add('hidden');
                els.soundToggle.classList.remove('muted');
            } else {
                els.soundOn.classList.add('hidden');
                els.soundOff.classList.remove('hidden');
                els.soundToggle.classList.add('muted');
            }
        });

        // Auto energy loop
        setInterval(function() {
            if (game.autoEnergy > 0) {
                addScore(game.autoEnergy / 10);
                updateUI();
            }
        }, 100);

        // Background particle system
        function createBgParticles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    const colors = ['#00f3ff', '#bc13fe', '#ff006e', '#00ff88'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    createParticle(x, y, color);
                }, i * 200);
            }
        }

        // Initialize game
        function init() {
            renderUpgrades();
            updateUI();
            createBgParticles();
            
            // Initialize audio on first interaction
            document.addEventListener('click', initAudio, { once: true });
        }

        init();
    </script>
</body>
</html>
